<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Network nodes and connections (background) -->
  <g opacity="0.15">
    <circle cx="80" cy="80" r="3" fill="#3b82f6"/>
    <circle cx="320" cy="100" r="3" fill="#3b82f6"/>
    <circle cx="90" cy="320" r="3" fill="#3b82f6"/>
    <circle cx="310" cy="300" r="3" fill="#3b82f6"/>
    <line x1="80" y1="80" x2="320" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="320" y1="100" x2="310" y2="300" stroke="#3b82f6" stroke-width="1"/>
    <line x1="90" y1="320" x2="310" y2="300" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Main logo icon container -->
  <g transform="translate(200, 170)">
    <!-- Central hexagon (representing network hub) -->
    <path d="M 0,-50 L 43.3,-25 L 43.3,25 L 0,50 L -43.3,25 L -43.3,-25 Z" 
          fill="none" 
          stroke="url(#primaryGradient)" 
          stroke-width="3"
          filter="url(#glow)"/>
    
    <!-- Inner circuit pattern -->
    <g opacity="0.8">
      <circle cx="0" cy="0" r="20" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="url(#primaryGradient)"/>
      
      <!-- Connection lines radiating out -->
      <line x1="0" y1="-8" x2="0" y2="-35" stroke="url(#accentGradient)" stroke-width="2"/>
      <line x1="7" y1="-4" x2="30" y2="-17" stroke="url(#accentGradient)" stroke-width="2"/>
      <line x1="7" y1="4" x2="30" y2="17" stroke="url(#accentGradient)" stroke-width="2"/>
      <line x1="0" y1="8" x2="0" y2="35" stroke="url(#accentGradient)" stroke-width="2"/>
      <line x1="-7" y1="4" x2="-30" y2="17" stroke="url(#accentGradient)" stroke-width="2"/>
      <line x1="-7" y1="-4" x2="-30" y2="-17" stroke="url(#accentGradient)" stroke-width="2"/>
    </g>
    
    <!-- External nodes at hexagon points -->
    <circle cx="0" cy="-50" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <circle cx="43.3" cy="-25" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <circle cx="43.3" cy="25" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="50" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <circle cx="-43.3" cy="25" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <circle cx="-43.3" cy="-25" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <!-- AI brain waves overlay -->
    <g opacity="0.6">
      <path d="M -25,-15 Q -20,-20 -15,-15 T -5,-15" 
            fill="none" 
            stroke="#06b6d4" 
            stroke-width="1.5"
            stroke-linecap="round"/>
      <path d="M -25,-10 Q -20,-15 -15,-10 T -5,-10" 
            fill="none" 
            stroke="#06b6d4" 
            stroke-width="1.5"
            stroke-linecap="round"/>
      
      <path d="M 5,-15 Q 10,-20 15,-15 T 25,-15" 
            fill="none" 
            stroke="#06b6d4" 
            stroke-width="1.5"
            stroke-linecap="round"/>
      <path d="M 5,-10 Q 10,-15 15,-10 T 25,-10" 
            fill="none" 
            stroke="#06b6d4" 
            stroke-width="1.5"
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(200, 280)">
    <text x="0" y="0" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="42" 
          font-weight="700" 
          fill="url(#primaryGradient)" 
          text-anchor="middle"
          letter-spacing="2">
      NetIntelli
    </text>
    <text x="0" y="0" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="42" 
          font-weight="700" 
          fill="#ffffff" 
          text-anchor="middle"
          letter-spacing="2">
      NetIntelli
    </text>
  </g>
  
  <!-- X with special styling -->
  <g transform="translate(200, 320)">
    <text x="0" y="0" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="48" 
          font-weight="800" 
          fill="url(#accentGradient)" 
          text-anchor="middle"
          filter="url(#glow)">
      X
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(200, 350)">
    <text x="0" y="0" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="12" 
          font-weight="400" 
          fill="#94a3b8" 
          text-anchor="middle"
          letter-spacing="3">
      INTELLIGENT NETWORK AUTOMATION
    </text>
  </g>
</svg>